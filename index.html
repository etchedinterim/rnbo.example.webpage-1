<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link rel="stylesheet" href="style/style.css">
    <title>RNBO Web Export</title>
    <style>
html, body {
    margin: 0;
    padding: 0;
}
#rnbo-root {
    height: 100vh;
    width: 100vw;
}
#background {
    position: absolute;
    z-index: -1;
}

h2, em {
    width: 100%;
}

#rnbo-root {
    margin: auto;
    max-width: 540px;
}

#rnbo-parameter-sliders {
    display: flex;
    flex-direction: column;
}

#rnbo-parameter-sliders > div {
    display: flex;
}

#rnbo-parameter-sliders > div > input:first-of-type {
    flex-grow: 1;
}

#rnbo-clickable-keyboard {
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    padding: 0; /* Removed padding */
    border: none; /* Removed border */
    border-radius: 0; /* Removed border-radius */
    background-color: transparent; /* Made background transparent */
    overflow-x: auto; /* Make it scrollable if needed */
    margin-top: 20px; /* Added margin to move it down from the title */
}

#rnbo-clickable-keyboard div {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    margin: 2px;
    padding: 0;
    font-size: 12px;
    cursor: pointer;
    box-sizing: border-box;
    user-select: none;
}

#rnbo-clickable-keyboard div p {
    margin: 0 0 5px 0;
    color: #fff;
    font-size: 10px;
    text-shadow: 1px 1px 0 #000;
}

/* White Keys */
#rnbo-clickable-keyboard div:nth-child(1),
#rnbo-clickable-keyboard div:nth-child(3),
#rnbo-clickable-keyboard div:nth-child(5),
#rnbo-clickable-keyboard div:nth-child(6),
#rnbo-clickable-keyboard div:nth-child(8) {
    background-color: #fff;
    width: 40px;
    height: 120px;
    border: 1px solid #000;
    border-radius: 5px;
}

/* Black Keys */
#rnbo-clickable-keyboard div:nth-child(2),
#rnbo-clickable-keyboard div:nth-child(4),
#rnbo-clickable-keyboard div:nth-child(7) {
    background-color: #000;
    width: 24px;
    height: 80px;
    margin-left: -12px;
    margin-right: -12px;
    z-index: 1;
    border-radius: 3px;
    position: absolute; /* Position absolutely */
}
#rnbo-clickable-keyboard div:nth-child(1) {
    left: 0;
}
#rnbo-clickable-keyboard div:nth-child(2) {
    left: 28px;
}
#rnbo-clickable-keyboard div:nth-child(3) {
    left: 40px;
}
#rnbo-clickable-keyboard div:nth-child(4) {
    left: 68px;
}
#rnbo-clickable-keyboard div:nth-child(5) {
    left: 80px;
}
#rnbo-clickable-keyboard div:nth-child(6) {
    left: 120px;
}
#rnbo-clickable-keyboard div:nth-child(7) {
    left: 148px;
}
#rnbo-clickable-keyboard div:nth-child(8) {
    left: 160px;
}

#rnbo-clickable-keyboard div.clicked {
    background-color: #0066b3;
}

#no-midi-label {
    font-size: 16px;
    color: #555;
}
</style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <svg id="background" width="100%" height="100%"></svg>
    <div id="rnbo-root">
        <div>
            <h1 id="patcher-title">Unnamed patcher</h1>
        </div>
        <div id="rnbo-clickable-keyboard">
            <h2>MIDI Keyboard</h2>
            <em id="no-midi-label">No MIDI input</em>
        </div>
        <div id="rnbo-inports">
            <h2>Inports</h2>
            <em id="no-inports-label">No inports available</em>
            <form id="inport-form" className="inport">
                <div className="inport-input">
                    <select id="inport-select"></select>
                    <input id="inport-text" type="text"></input>
                    <input id="inport-submit" className="smallButton" type="submit" value="Send"/>
                </div>
            </form>
        </div>
        <div id="rnbo-console">
            <h2>Outports</h2>
            <em id="no-outports-label">No outports available</em>
            <div id="rnbo-console-div">
                <p id="rnbo-console-readout">Waiting for messages...</p>
                <em id="rnbo-console-description">Check the developer console for more messages from the RNBO device</em>
            </div>
        </div>
        <div id="rnbo-presets">
            <h2>Presets</h2>
            <em id="no-presets-label">No presets defined</em>
            <select id="preset-select"></select>
        </div>
        <div id="rnbo-parameter-sliders">
            <h2>Parameters</h2>
            <em id="no-param-label">No parameters</em>
        </div>
    </div>

    <script type="text/javascript" src="js/guardrails.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
